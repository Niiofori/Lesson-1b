<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> JavaScript Variables</h1>
    <p>Sum of Values</p>
    <h4 id="sum"></h4>
    <script>
        var  a = 5;
        var b = 10;
        var sum = a + b;
        document.getElementById("sum").innerHTML = "The sum of " + a + " and " + b + " is: " + sum;
    </script>
</body>
</html>
